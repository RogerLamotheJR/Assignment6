<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New York Time</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <!-- Jumbotron-->
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>

        <div class ="row">
            <div class ="col-lg-12">

                <!--Search Pameters Panel-->
                <div id="pameter"  class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                <label for="numRecords">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecords">
                                    <option value=1>1</option>
                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label form="startYear">Start Year:</label>
                                <input type="text" class="form-control" Id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                            <button type="button" class="btn btn-default">Clear</button> 
                        </form>
                    </div>
                </div>
                 <!--Results Pameters Panel-->
                 <div class="col-lg-12">
                     <div class="panel panel-default">
                         <div class="panel-heading">
                             <h3 class="panel-title">Search Results</h3>
                         </div>
                         <div class="panel-body" id="wellSection"></div>
                        >

                            
                         </div>
                     </div>
                 </div>
           

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
